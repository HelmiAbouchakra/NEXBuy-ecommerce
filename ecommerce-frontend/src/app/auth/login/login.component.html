<app-wrapper [width]="'400px'" [transparentBg]="true">
  <div class="auth-header">
    <div class="auth-title-container">
      <img routerLink="/" src="assets/left-arrow.svg" alt="Back" class="chevron-icon" />
      <h2 class="auth-title">Log in or sign up in seconds</h2>
    </div>
    <p class="auth-subtitle">
      Use your email or another service to <br />continue with NExBuy.
    </p>
  </div>

  <!-- Social Login Buttons -->
  <div class="auth-buttons">
    <button class="auth-btn google-btn" (click)="loginWithGoogle()">
      <img src="assets/search.png" alt="Google" />
      Continue with Google
    </button>

    <button class="auth-btn facebook-btn" (click)="loginWithFacebook()">
      <img src="assets/facebook-icon.png" alt="Facebook" />
      Continue with Facebook
    </button>

    <button class="auth-btn email-btn" (click)="continueWithEmail()">
      <img src="assets/message.svg" alt="Email" />
      Continue with email
    </button>
  </div>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <div class="auth-footer-container">
    <p class="auth-terms">
      By continuing, you agree to our <a href="/terms">Terms of Use</a> and
      <a href="/privacy">Privacy Policy</a>.
    </p>

    <div class="auth-footer">
      <a routerLink="/register">
        <img src="assets/work-email.svg" alt="Work Email" />
        Sign up with your work email
      </a>
    </div>
  </div>
</app-wrapper>
