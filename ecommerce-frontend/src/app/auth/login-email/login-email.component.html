<app-wrapper [width]="'400px'" [transparentBg]="false" [center]="true">
  <!-- Header -->
  <div class="auth-header">
    <img
      src="assets/left-arrow.svg"
      alt="Back"
      class="chevron-icon"
      (click)="navigateToLogin()"
    />
    <h2 class="auth-title">Continue with email</h2>
  </div>

  <!-- Subtitle -->
  <p class="auth-subtitle">  We’ll check if you have an account, and help create one if you don’t.</p>

  <!-- Login Form -->
  <form (ngSubmit)="onSubmit()">
    <app-custom-input
      type="email"
      placeholder="Enter your email"
      [value]="email"
      (valueChange)="email = $event"
    ></app-custom-input>

    <app-custom-input
      type="password"
      placeholder="Enter your password"
      [value]="password"
      (valueChange)="password = $event"
    ></app-custom-input>

    <app-custom-button
    [text]="isLoading ? 'Logging in...' : 'Login'"
    [backgroundColor]="'#C36B4E'"
    [textColor]="'#fff'" 
    [hoverColor]="isFormValid() ? '#D97757' : '#C36B4E'"
    [disabled]="isLoading || !isFormValid()"
    [loading]="isLoading"
    [type]="'submit'"
    (buttonClick)="onSubmit()"
  ></app-custom-button>

    <!-- <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div> -->

    <div class="auth-links">
      <p>Don't have an account?</p>
      <app-custom-button
        [text]="'Create Account'"
        [backgroundColor]="'transparent'"
        [textColor]="'#D97757'"
        (buttonClick)="router.navigate(['/register'])"
      ></app-custom-button>
    </div>
  </form>
</app-wrapper>
